name: cp4d-instance
type: gitops
description: GitOps module to create a CP4D instance
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: gitops-cp4d-operator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp4d-operator.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        default: gitops-cp4d-namespace
        moduleRef:
          id: namespace
          output: name
      - name: cpd_operator_namespace
        type: string
        description: The namespace where the application should be deployed
        default: cpd-operators
      - name: cpd_common_services_namespace
        type: string
        description: Namespace for cpd commmon services
        default: ibm-common-services
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: cp4d_instance_name
        type: string
        description: CP4D instance name.  Default is ibmcpd-cr
        default: ibmcpd-cr
      - name: license_accept
        type: bool
        description: License acceptance
        default: true
      - name: license_type
        type: string
        description: License type (Enterprise | Standard)
        default: Enterprise
      - name: storage_vendor
        type: string
        description: >-
          Storage vendor for CPD (ocs | portworx | ibm-spectrum-scale-sc |
          RWX-storage-class)
        default: portworx
    version: v1.0.5
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
